<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign in</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-align-items-center ion-justify-content-center login-container" fixed>
    <ion-row>
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center login-title">Welcome Back</ion-card-title>
            <!-- <ion-card-subtitle>Please sign in to continue</ion-card-subtitle> -->
            <p class="ion-text-center login-subtitle">Please sign in to continue</p>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <ion-item class="custom-item">
                <ion-label position="floating">Login Name</ion-label>
                <ion-input formControlName="loginName" type="text" [clearInput]="true" [counter]="true" maxlength="100"
                  placeholder="Enter your login name">
                </ion-input>
              </ion-item>
              <ion-note color="danger"
                *ngIf="getFormControl('loginName')?.hasError('required') && getFormControl('loginName')?.touched">
                Login name is required.
              </ion-note>
              <ion-item class="custom-item">
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" [clearInput]="true"
                  [counter]="true" maxlength="255" placeholder="Enter your password">
                </ion-input>
                <ion-buttons slot="end">
                  <ion-button (click)="togglePasswordVisibility()" fill="clear">
                    <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
              <ion-note color="danger"
                *ngIf="getFormControl('password')?.hasError('required') && getFormControl('password')?.touched">
                Password is required.
              </ion-note>
              <ion-button expand="block" size="large" type="submit" class="sign-in-button"
                [disabled]="loginForm.invalid || isLoading">
                <ion-spinner *ngIf="isLoading"></ion-spinner>
                <span *ngIf="!isLoading">Sign In</span>
              </ion-button>
            </form>
            <div class="ion-text-center ion-margin-top">
              <p>
                <a routerLink="/forgot-password" class="forgot-password-link">Forgot your password?</a>
              </p>
              <p>
                Donâ€™t have an account? <a routerLink="/signup" class="signup-link">Sign up</a>
              </p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
