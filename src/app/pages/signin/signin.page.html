    <ion-title>Sign in</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign in</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-align-items-center ion-justify-content-center" fixed>
    <ion-row>
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Sign in</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <ion-item>
                <ion-label position="floating">Login Name</ion-label>
                <ion-input formControlName="loginName" type="text" [clearInput]="true" [counter]="true" maxlength="100"
                  placeholder="Enter your login name"></ion-input>
              </ion-item>
              <ion-note color="danger"
              *ngIf="getFormControl('loginName')?.hasError('required') && getFormControl('loginName')?.touched">
              Login name is required.
            </ion-note>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" [clearInput]="true"
                  [counter]="true" maxlength="255" placeholder="Enter your password"></ion-input>
                <ion-buttons slot="end">
                  <ion-button (click)="togglePasswordVisibility()" fill="clear">
                    <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
              <ion-note color="danger"
              *ngIf="getFormControl('password')?.hasError('required') && getFormControl('password')?.touched">
              Password is required.
            </ion-note>
              <ion-button expand="block" size="large" type="submit" [disabled]="loginForm.invalid || isLoading">
                <ion-spinner *ngIf="isLoading"></ion-spinner>
                <span *ngIf="!isLoading">Sign In</span>
              </ion-button>
            </form>
            <div class="ion-text-center ion-margin-top">
              Donâ€™t have an account? <a routerLink="/signup">Sign up</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
