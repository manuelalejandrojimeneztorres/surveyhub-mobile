<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="toggleSearchBar()">
        <ion-icon slot="icon-only" ios="search-outline" md="search-sharp"></ion-icon>
      </ion-button>
      <ion-button (click)="navigateToEditProfile()">
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal-outline" md="ellipsis-vertical-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statistics</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar *ngIf="showSearchBar" class="search-bar">
    <ion-searchbar [(ngModel)]="searchQuery" showCancelButton="true" (ionInput)="filterCards()"
      (ionCancel)="clearSearch()" placeholder="Search..." animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (click)="checkOutsideClick($event)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statistics</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let card of filteredCards">
        <ion-card class="statistics-card" button (click)="navigateTo(card.url)">
          <ion-card-header>
            <div class="icon-container">
              <ion-icon [name]="card.icon" class="card-icon"></ion-icon>
            </div>
            <ion-card-title class="card-title">{{ card.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2 class="card-count">{{ card.count }}</h2>
            <p class="card-description">{{ card.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
