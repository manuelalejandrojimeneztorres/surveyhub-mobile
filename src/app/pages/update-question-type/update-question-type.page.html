<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button default-href="/question-types"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="search-outline" md="search-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal-outline" md="ellipsis-vertical-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Update Question Type</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Question Type</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="questionTypeForm" (ngSubmit)="updateQuestionType()">
    <ion-item>
      <ion-label position="floating">Question Type</ion-label>
      <ion-select formControlName="type" placeholder="Select a question type">
        <ion-select-option value="Open">Open</ion-select-option>
        <ion-select-option value="Dropdown">Dropdown</ion-select-option>
        <ion-select-option value="Multiple Choice">Multiple Choice</ion-select-option>
        <ion-select-option value="Logical">Logical</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('type')?.hasError('required') && getFormControl('type')?.touched">
      Question type is required.
    </ion-note>

    <!-- Submit Button -->
    <ion-button expand="block" size="large" type="submit" [disabled]="!questionTypeForm.valid || isLoading">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Update Question Type</span>
    </ion-button>
  </form>

</ion-content>
