<ion-content [fullscreen]="true" class="error-403-page">
  <div class="error-container">
    <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
    <h1 class="error-title">403 Forbidden</h1>
    <p class="error-message">
      You do not have the required permissions to access this resource. Please check your access rights or contact
      support for further assistance.
    </p>
    <div class="action-buttons">
      <ion-button color="primary" (click)="goBack()">Go Back</ion-button>
      <ion-button color="secondary" fill="outline" routerLink="/dashboard">Back to Dashboard</ion-button>
    </div>
    <div class="support-info">
      <p>
        Need assistance? <a href="/support">Contact Support</a>.
      </p>
    </div>
    <div class="redirect-timer" *ngIf="countdown > 0">
      <p>
        Redirecting to the previous page in <span class="countdown">{{ countdown }}</span> second(s)...
      </p>
    </div>
  </div>
</ion-content>
