<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button default-href="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="search-outline" md="search-sharp"></ion-icon>
      </ion-button>
      <ion-button (click)="navigateToEditProfile()">
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal-outline" md="ellipsis-vertical-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Answers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Answers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let answer of answers">
      <ion-card-header>
        <ion-card-title>
          Question ID: {{ answer.questionId }}
        </ion-card-title>
        <ion-card-subtitle>
          Answer: {{ answer.answer ? answer.answer : 'N/A' }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Response ID:</strong> {{ answer.responseId }}</p>
        <p><strong>Created:</strong> {{ answer.createdAt | date: 'medium' }}</p>
        <p><strong>Updated:</strong> {{ answer.updatedAt ? (answer.updatedAt | date: 'medium') : 'N/A'
          }}</p>

        <ion-button fill="clear" slot="end" class="action-sheet-btn" (click)="presentActionSheet(answer)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal-outline" md="ellipsis-vertical-sharp"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddAnswer()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
