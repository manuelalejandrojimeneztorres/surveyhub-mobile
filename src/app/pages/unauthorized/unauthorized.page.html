<ion-content [fullscreen]="true" class="error-401-page">
  <div class="error-container">
    <ion-icon name="lock-closed-outline" class="error-icon"></ion-icon>
    <h1 class="error-title">401 Unauthorized</h1>
    <p class="error-message">
      You are not authorized to access this resource. Please ensure you have valid credentials or log in to your
      account.
    </p>
    <div class="action-buttons">
      <ion-button color="primary" routerLink="/signin">Log In</ion-button>
      <ion-button color="secondary" fill="outline" routerLink="/signup">Sign Up</ion-button>
    </div>
    <div class="support-info">
      <p>
        Need assistance? <a href="/support">Contact Support</a>.
      </p>
    </div>
    <div class="redirect-timer" *ngIf="countdown > 0">
      <p>
        Redirecting to the login page in <span class="countdown">{{ countdown }}</span> second(s)...
      </p>
    </div>
  </div>
</ion-content>
